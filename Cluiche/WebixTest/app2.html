<html>
    <head>
    <link rel="stylesheet" href="webix_codebase/webix.css" type="text/css">
    <script src="webix_codebase/webix.js" type="text/javascript"></script>  
    </head>
    <body>
        <div id="testA" style="width:400px; height:0px; margin:0px;"></div>
        <script type="text/javascript">
            webix.ui({
                type:"line",
                rows: [
                    { 
                        view:"toolbar", elements:[
                            { view:"button", value:"Grey", width: 70, click:"grey_row"},
                            { view:"button", value:"White", width: 70, click:"white_row" }]
                    }
                ]
            });
            

            function grey_row()
            {
                app.backgroundGrey();
            }
            
            function white_row()
            {
                app.backgroundWhite();
            }
            
            function red_row()
            {
                app.backgroundBluish();
            }
            
        </script>
    </body>
</html>
